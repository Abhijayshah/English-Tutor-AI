<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="768" viewBox="0 0 1024 768">
  <!-- Background -->
  <rect width="1024" height="768" fill="#1a1b23"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1024" height="80" fill="#2d3748"/>
  <text x="512" y="45" text-anchor="middle" fill="#a78bfa" font-size="24" font-family="Arial, sans-serif">üí¨ Conversation with AI Tutor</text>
  
  <!-- Chat Container -->
  <rect x="50" y="100" width="924" height="550" rx="16" fill="#374151"/>
  
  <!-- Chat Messages Area -->
  <rect x="70" y="120" width="884" height="450" rx="8" fill="#1f2937"/>
  
  <!-- User Message 1 -->
  <rect x="500" y="140" width="430" height="60" rx="20" fill="#6366f1"/>
  <text x="520" y="160" fill="white" font-size="14" font-family="Arial, sans-serif">You said:</text>
  <text x="520" y="180" fill="white" font-size="16" font-family="Arial, sans-serif">"Hello, I want to practice my English speaking skills."</text>
  
  <!-- AI Response 1 -->
  <rect x="90" y="220" width="500" height="80" rx="20" fill="#4b5563"/>
  <text x="110" y="240" fill="#a78bfa" font-size="14" font-family="Arial, sans-serif">AI Tutor Response:</text>
  <text x="110" y="260" fill="white" font-size="16" font-family="Arial, sans-serif">"Hello! I'm excited to help you practice English today.</text>
  <text x="110" y="280" fill="white" font-size="16" font-family="Arial, sans-serif">What topic would you like to discuss? We could talk</text>
  <text x="110" y="300" fill="white" font-size="16" font-family="Arial, sans-serif">about your hobbies, travel, or daily routine."</text>
  
  <!-- User Message 2 -->
  <rect x="450" y="320" width="480" height="80" rx="20" fill="#6366f1"/>
  <text x="470" y="340" fill="white" font-size="14" font-family="Arial, sans-serif">You said:</text>
  <text x="470" y="360" fill="white" font-size="16" font-family="Arial, sans-serif">"I love traveling! Last month I go to Japan and it</text>
  <text x="470" y="380" fill="white" font-size="16" font-family="Arial, sans-serif">was amazing experience."</text>
  
  <!-- AI Response 2 with Correction -->
  <rect x="90" y="420" width="600" height="120" rx="20" fill="#4b5563"/>
  <text x="110" y="440" fill="#a78bfa" font-size="14" font-family="Arial, sans-serif">AI Tutor Response:</text>
  <text x="110" y="460" fill="white" font-size="16" font-family="Arial, sans-serif">"That sounds wonderful! Japan is such a beautiful country.</text>
  <text x="110" y="480" fill="white" font-size="16" font-family="Arial, sans-serif">Quick correction: 'Last month I went to Japan and it was</text>
  <text x="110" y="500" fill="#fbbf24" font-size="16" font-family="Arial, sans-serif">an amazing experience.' What was your favorite part</text>
  <text x="110" y="520" fill="white" font-size="16" font-family="Arial, sans-serif">of the trip?"</text>
  
  <!-- Input Area -->
  <rect x="70" y="590" width="884" height="60" rx="8" fill="#1f2937" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Microphone Button -->
  <circle cx="130" cy="620" r="20" fill="#ef4444"/>
  <text x="130" y="628" text-anchor="middle" fill="white" font-size="16">üé§</text>
  <text x="160" y="625" fill="#ef4444" font-size="12" font-family="Arial, sans-serif">Recording...</text>
  
  <!-- Voice Waveform Animation -->
  <rect x="250" y="615" width="4" height="10" fill="#ef4444"/>
  <rect x="260" y="610" width="4" height="20" fill="#ef4444"/>
  <rect x="270" y="605" width="4" height="30" fill="#ef4444"/>
  <rect x="280" y="610" width="4" height="20" fill="#ef4444"/>
  <rect x="290" y="615" width="4" height="10" fill="#ef4444"/>
  <rect x="300" y="612" width="4" height="16" fill="#ef4444"/>
  <rect x="310" y="608" width="4" height="24" fill="#ef4444"/>
  
  <!-- Settings Button -->
  <circle cx="880" cy="620" r="20" fill="#6b7280"/>
  <text x="880" y="628" text-anchor="middle" fill="white" font-size="16">‚öôÔ∏è</text>
  
  <!-- Status Indicators -->
  <rect x="70" y="670" width="200" height="30" rx="15" fill="#10b981"/>
  <circle cx="85" cy="685" r="4" fill="white"/>
  <text x="95" y="690" fill="white" font-size="12" font-family="Arial, sans-serif">AI Tutor Connected</text>
  
  <rect x="290" y="670" width="150" height="30" rx="15" fill="#3b82f6"/>
  <text x="365" y="690" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">Grammar Mode: ON</text>
  
  <rect x="460" y="670" width="120" height="30" rx="15" fill="#8b5cf6"/>
  <text x="520" y="690" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">Level: Beginner</text>
</svg>